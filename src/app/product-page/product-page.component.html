    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/logo.png" width="60px" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

            <a class="nav-link" href="#">Link</a>

<div class="container-fluid ">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner ">
      <div class="carousel-item active ">
        <img src="/assets/slide1.jpg" class="img-fluid w-100" alt="First Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/slide2.jpg" class="img-fluid w-100" alt="Second Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/slide3.jpg" class="img-fluid w-100" alt="Third Image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container-fluid mt-2 p-3  cat-head text-center fw-bolder">
  <p>Categories</p>
  <div class="row justify-content-center ">
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 border p-3 mx-3 shadow">
      <img src="assets/buttons/mobiles.jpg" class="img-fluid" alt="">
      <button class="btn w-100 fw-bold " (click)="mobiles()">Mobiles</button>
    </div>
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 border p-3 mx-3 shadow">
      <img src="assets/buttons/laptops.jpg" class="img-fluid" alt="">
      <button class="btn w-100 fw-bold " (click)="laptops()">Laptops</button>
    </div>
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 border p-3 mx-3 shadow">
      <img src="assets/buttons/earphones.jpg" class="img-fluid" alt="">
      <button class="btn w-100 fw-bold " (click)="earphones()">Earphones</button>
    </div>
    <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 border p-3 mx-3 shadow">
      <img src="assets/buttons/watches.png" class="img-fluid" alt="">
      <button class="btn w-100 fw-bold " (click)="watches()">Watches</button>
    </div>
  </div>
</div>

<div class="container-fluid p-5">
  <p class="h2"></p>
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let i of product"> 
      <img class="card-img-top" src="{{i.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.description}}</p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
      </div>
    </div>
  </div>
</div>
